<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="two-column">
      <div class="col-left">
        <!-- Result Section -->
        <div class="result-section">
          <h1>Your Result</h1>
          <div class="circle">
            <strong>76</strong>
            <p> of 100</p>
          </div>
          <!-- Desciption Section -->
          <div class="description-section">
            <p class="text-score">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      <!-- Sammary Section -->
      <div class="col-right">
        <summary class="summary-section">
          <div class="card-container">
            <div class="card">
              <h2>Summary</h2>
            </div>
            <div class="card" id="reaction">
              <h3> <img src="assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction</h3>
              <p>80 / 100</p>
            </div>
            <div class="card" id="memory">
              <h3> <img src="assets/images/icon-memory.svg" alt="icon-reaction"> Memory</h3>
              <p>92 / 100</p>
            </div>
            <div class="card" id="verbal">
              <h3> <img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal</h3>
              <p>61 / 100</p>
            </div>
            <div class="card" id="visual">
              <h3> <img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual</h3>
              <p>72 / 100</p>
            </div>
            <button>Continue</button>
          </div>
        </summary>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chanin L.</a>.
  </footer>
</body>

</html>
